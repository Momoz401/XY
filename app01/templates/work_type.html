{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div style="margin-bottom: 10px" class="clearfix">
            <a class="btn btn-success" href="/BaseInfoWorkType/add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新建分类
            </a>

            <div style="float: right;width: 300px;">
                <form method="get">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="Search for..."
                               value="{{ search_data }}">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                      </span>
                    </div>
                </form>
            </div>

        </div>
        <div class="panel panel-default text-center">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                工种列表
            </div>

            <!-- Table -->
            <table class="table table-bordered text-center">
                <thead>
                <tr >
                    <th class="text-center">分类ID</th>
                    <th class="text-center">分类名称</th>
                    <th class="text-center">级别</th>
                    <th class="text-center">父工种</th>
                    <th class="text-center">操作</th>
                </tr>
                </thead>
                <tbody>
                {% for obj in queryset %}
                    <tr>
                        <th class="text-center" >{{ obj.工种ID}}</th>
                        <td>{{ obj.工种名称 }}</td>
                         <td>{{ obj.工种级别 }}</td>
                        <td>{{ obj.父工种 }}</td>
                        <td>
                            <a class="btn btn-primary btn-xs" href="/BaseInfoWorkType/{{ obj.工种ID }}/edit/">编辑</a>
                            <a class="btn btn-danger btn-xs" href="/BaseInfoWorkType/{{ obj.工种ID}}/delete/">删除</a>
                        </td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
        <div class="clearfix">
            <ul class="pagination">
                {{ page_string }}
            </ul>

        </div>

    </div>
{% endblock %}
