{% extends 'layout.html' %}
{% load static %}

{% block content %}
    <div class="container-fluid">
<hr>
        <div style="margin-bottom: 10px" class="clearfix">
            <div style="float: right; width: 300px;">
                <form method="get">
                    <div class="input-group">
                        <select name="q" class="form-control">
                            <option value="">选择二级分类...</option>
                            {% for category in secondary_categories %}
                                <option value="{{ category }}" {% if search_query == category %}selected{% endif %}>
                                    {{ category }}
                                </option>
                            {% endfor %}
                        </select>
                        <span class="input-group-btn">
            <button class="btn btn-default" type="submit">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
        </span>
                    </div>
                </form>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                流程预警列表
            </div>

            <div class="table-responsive">
                <form method="post">
                    {% csrf_token %}
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>一级分类</th>
                            <th>二级分类</th>
                            <th>一级工种</th>
                            <th>二级工种</th>
                            <th>最小时间（天）</th>
                            <th>最大时间（天）</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for alert in alerts %}
                            <tr>
                                <td>{{ alert.一级分类 }}</td>
                                <td>{{ alert.二级分类 }}</td>
                                <td>{{ alert.一级工种 }}</td>
                                <td>{{ alert.二级工种 }}</td>
                                <td>
                                    <input type="number" name="min_time_{{ forloop.counter }}"
                                           value="{{ alert.最小时间|default:'' }}" class="form-control">
                                </td>
                                <td>
                                    <input type="number" name="max_time_{{ forloop.counter }}"
                                           value="{{ alert.最大时间|default:'' }}" class="form-control">
                                </td>
                                <td>
                                    <input type="hidden" name="category_data_{{ forloop.counter }}"
                                           value="{{ alert.一级分类 }}|{{ alert.二级分类 }}|{{ alert.一级工种 }}|{{ alert.二级工种 }}">
                                    <button type="submit" name="save_{{ forloop.counter }}"
                                            class="btn btn-primary btn-sm">保存
                                    </button>
                                </td>
                            </tr>
                        {% empty %}
                            <tr>
                                <td colspan="7">没有找到相关的流程预警数据</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </form>
            </div>
        </div>


    </div>

    <style>
        .table-responsive {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            white-space: nowrap; /* 防止换行 */
        }

        th {
            background-color: #f2f2f2;
            line-height: 1.2; /* 调整行高 */
        }
    </style>
{% endblock %}
