{% extends 'layout.html' %}

{% block content %}
    <div class="container-fluid"> <!-- 使用 container-fluid 来铺满全屏 -->
        <div style="margin-bottom: 10px" class="clearfix">
            <div style="float: right;width: 300px;">
                <form id="search-form">
                    <div class="input-group">
                        <select id="search-month" class="form-control">
                            <option value="">选择月份</option>
                            {% for month in months %}
                                <option value="{{ month.value }}">{{ month.label }}</option>
                            {% endfor %}
                        </select>
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                工资明细报表
            </div>
            <div class="table-responsive">
                <table id="dataTable" class="table table-striped table-bordered table-hover" style="width: 100%; table-layout: fixed;">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>基地</th>
                            <th>基地经理</th>
                            <th>日期</th>
                            <th>员工</th>
                            <th>一级分类</th>
                            <th>二级分类</th>
                            <th>工种</th>
                            <th>工价</th>
                            <th>数量</th>
                            <th>工资</th>
                            <th>工时</th>
                            <th>批次</th>
                            <th>地块</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script type="text/javascript">
        $(document).ready(function () {
            var table = $('#dataTable').DataTable({
                "processing": true,
                "serverSide": false,
                "scrollX": true,  // 启用水平滚动条，以适应全屏
                "ajax": {
                    "url": "{% url 'data_table_view' %}",
                    "data": function (d) {
                        d.q = $('#search-query').val();
                        d.month = $('#search-month').val();
                    }
                },
                "columns": [
                    {"data": "id"},
                    {"data": "base"},
                    {"data": "manager"},
                    {"data": "date"},
                    {"data": "worker"},
                    {"data": "category1"},
                    {"data": "category2"},
                    {"data": "job"},
                    {"data": "wage"},
                    {"data": "quantity"},
                    {"data": "total_wage"},
                    {"data": "hours"},
                    {"data": "batch"},
                    {"data": "plot", "orderable": false, "searchable": true},
                ],
                "dom": 'Bfrtip',
                "buttons": [
                    {
                        extend: 'excelHtml5',
                        text: '导出 Excel',
                        className: 'btn btn-success'
                    }
                ],
                "language": {
                    "lengthMenu": "显示 _MENU_ 条记录每页",
                    "zeroRecords": "没有找到记录",
                    "info": "显示第 _PAGE_ 页，共 _PAGES_ 页",
                    "infoEmpty": "没有记录可显示",
                    "infoFiltered": "(从 _MAX_ 条记录中过滤)",
                    "search": "搜索：",
                    "paginate": {
                        "first": "首页",
                        "last": "末页",
                        "next": "下一页",
                        "previous": "上一页"
                    }
                },
                "pageLength": 20,  // 默认每页显示20条记录
                "lengthMenu": [[20, 50, 100], [20, 50, 100]]
            });

            $('#search-form').on('submit', function (e) {
                e.preventDefault();
                table.ajax.reload();
            });
        });
    </script>
{% endblock %}
