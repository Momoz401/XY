{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">每日价格上报</h3>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}

                    <!-- 日期输入字段 -->
                    <div class="form-group">
                        <label>日期</label>
                        <input type="date" class="form-control" name="date" value="{{ date|default_if_none:None }}">
                    </div>

                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>品种 (二级分类)</th>
                            {% for market in markets %}
                                <th>{{ market.市场名称 }}</th>
                            {% endfor %}
                        </tr>
                        </thead>
                        <tbody>
                        {% for category in job_categories %}
                            <tr>
                                <td>{{ category.category_name }}</td>
                                {% for market in markets %}
                                    <td>
                                        <input type="text" class="form-control" name="price_{{ category.id }}_{{ market.id }}" placeholder="输入价格">
                                    </td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-primary">提交价格</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
