<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祥云泰兴公司 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("{% static 'img/agriculture-background.jpg' %}");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .home-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 360px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .card h4 {
            margin-bottom: 20px;
        }

        .card a {
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <div class="card shadow-lg">
            <h4 class="mb-4">欢迎, {{ request.session.info.name }}</h4>
            <p>请选择你要访问的模块:</p>
            <a href="/mobile/gongshiluru/" class="btn btn-primary">工时录入</a>
            <a href="/mobile/outbound/add/" class="btn btn-success">销售录入</a>
            <a href="/mobile/logout/" class="btn btn-danger">退出登录</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
