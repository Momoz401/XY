{% extends 'layout.html' %}

{% block content %}

    <div class="container">
        <div style="margin-bottom: 10px" class="clearfix">

            <div style="float: right;width: 300px;">
                <form id="search-form">
                    <div class="input-group">

                        <select id="search-month" class="form-control">
                            <option value="">选择月份</option>
                            {% for month in months %}
                                <option value="{{ month.value }}">{{ month.label }}</option>
                            {% endfor %}
                        </select>


                        <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </span>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading ">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                工资明细报表
            </div>

        </div>

        <div class="table">

            <table id="dataTable" class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>公司</th>
                    <th>归属业主</th>
                    <th>姓名</th>
                    <th>日期</th>
                    <th>清棚</th>
                    <th>点籽</th>
                    <th>移栽</th>
                    <th>锄草</th>
                    <th>间菜</th>
                    <th>拔草</th>
                    <th>打药</th>
                    <th>施肥</th>
                    <th>吹生菜</th>
                    <th>插竹竿绑线</th>
                    <th>收菜</th>
                    <th>清废菜</th>
                    <th>绑线</th>
                    <th>散工</th>
                    <th>修枝</th>
                    <th>绑枝</th>
                    <th>插竹竿</th>
                    <th>其它</th>
                    <th>铲沟草</th>
                    <th>锄拔草</th>
                    <th>合计工时</th>
                    <th>合计工资</th>
                    <th>平均工资</th>

                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>

{% endblock %}

{% block js %}

    <script type="text/javascript">
        $(document).ready(function () {
            var table = $('#dataTable').DataTable({
                "processing": true,
                "serverSide": false,
                "processing": true,
                "scrollX": true,

                "ajax": {
                    "url": "{% url 'report_salary_by_plople' %}",
                    "data": function (d) {
                        d.q = $('#search-query').val();
                        d.month = $('#search-month').val();
                    }
                },
                "columns": [

                    {"data": "company"},
                    {"data": "owner"},
                    {"data": "name"},
                    {"data": "ri_qi"},
                    {"data": "clean_shed"},
                    {"data": "seed_sowing"},
                    {"data": "transplant"},
                    {"data": "weeding"},
                    {"data": "inter_vegetable"},
                    {"data": "pull_weeds"},
                    {"data": "pesticide"},
                    {"data": "fertilize"},
                    {"data": "blow_lettuce"},
                    {"data": "tie_bamboo"},
                    {"data": "harvest"},
                    {"data": "clean_waste"},
                    {"data": "tie_line"},
                    {"data": "scattered_work"},
                    {"data": "prune"},
                    {"data": "tie_branch"},
                    {"data": "insert_bamboo"},
                    {"data": "other"},
                    {"data": "ditch_grass"},
                    {"data": "weed_removal"},
                    {"data": "total_hours"},
                    {"data": "total_wage"},
                    {"data": "average_wage", "orderable": false, "searchable": true},

                ]
                ,
                "dom": 'Bfrtip',
                "buttons": [
                    {
                        extend: 'excelHtml5',
                        text: '导出 Excel',
                        className: 'btn btn-success'
                    }
                ],
                "language": {
                    "lengthMenu": "显示 _MENU_ 条记录每页",
                    "zeroRecords": "没有找到记录",
                    "info": "显示第 _PAGE_ 页，共 _PAGES_ 页",
                    "infoEmpty": "没有记录可显示",
                    "infoFiltered": "(从 _MAX_ 条记录中过滤)",
                    "search": "搜索：",
                    "paginate": {
                        "first": "首页",
                        "last": "末页",
                        "next": "下一页",
                        "previous": "上一页"
                    }
                },
                "pageLength": 20,  // 默认每页显示20条记录
                "lengthMenu": [[20, 50, 100], [20, 50, 100]]


            });

            $('#search-form').on('submit', function (e) {
                e.preventDefault();
                table.ajax.reload();
            });
        });
        var DELETE_ID;
        var EDIT_ID;

        $(function () {
            bindBtnAddEvent();
            bindBtnSaveEvent();
            bindBtnDeleteEvent();
            bindBtnConfirmDeleteEvent();
            bindBtnEditEvent();
        })

        function bindBtnAddEvent() {
            $("#btnAdd").click(function () {
                // 将正在编辑的ID设置为空
                EDIT_ID = undefined;

                // 清空对话框中的数据
                $("#formAdd")[0].reset();

                // 设置对话框的标题
                $("#myModalLabel").text("新建");

                // 点击新建按钮，显示对话框。
                $('#myModal').modal('show');
            });
        }

        function bindBtnSaveEvent() {
            $("#btnSave").click(function () {

                // 清除错误信息
                $(".error-msg").empty();

                if (EDIT_ID) {
                    // 编辑
                    doEdit();
                } else {
                    // 添加
                    doAdd();
                }


            });
        }

        function doEdit() {
            // 向后台发送请求（添加的Ajax请求）
            $.ajax({
                url: "/order/edit/" + "?uid=" + EDIT_ID,  //  -> /order/edit/?uid=12
                type: "post",
                data: $("#formAdd").serialize(),
                dataType: "JSON",
                success: function (res) {
                    if (res.status) {
                        // 清空表单  $("#formAdd")是jQuery对象 -> $("#formAdd")[0] DOM对象
                        $("#formAdd")[0].reset();

                        // 关闭对话框
                        $('#myModal').modal('hide');

                        // 刷新页面
                        location.reload();

                    } else {
                        if (res.tips) {
                            alert(res.tips);
                        } else {
                            // 把错误信息显示在对话框中。
                            $.each(res.error, function (name, errorList) {
                                $("#id_" + name).next().text(errorList[0]);
                            })
                        }
                    }
                }
            })
        }

        function doAdd() {
            // 向后台发送请求（添加的Ajax请求）
            $.ajax({
                url: "/order/add/",
                type: "post",
                data: $("#formAdd").serialize(),
                dataType: "JSON",
                success: function (res) {
                    if (res.status) {

                        // alert("创建成功");

                        // 清空表单  $("#formAdd")是jQuery对象 -> $("#formAdd")[0] DOM对象
                        $("#formAdd")[0].reset();

                        // 关闭对话框
                        $('#myModal').modal('hide');

                        // 刷新页面
                        location.reload();

                    } else {
                        // 把错误信息显示在对话框中。
                        $.each(res.error, function (name, errorList) {
                            $("#id_" + name).next().text(errorList[0]);
                        })
                    }
                }
            })
        }

        function bindBtnDeleteEvent() {
            $(".btn-delete").click(function () {
                // alert("点击了删除");
                // 显示删除对话框
                $("#deleteModal").modal('show');

                // 获取当前行的ID并赋值给全部变量。
                DELETE_ID = $(this).attr("uid");
            });
        }

        function bindBtnConfirmDeleteEvent() {
            $("#btnConfirmDelete").click(function () {
                $.ajax({
                    url: "/order/delete/",  //    => /order/delete/?uid=123
                    type: "GET",
                    data: {
                        uid: DELETE_ID
                    },
                    dataType: "JSON",
                    success: function (res) {
                        if (res.status) {
                            // 隐藏删除框
                            // $("#deleteModal").modal('hide');
                            // 在页面上将当前一行数据删除（js）
                            // $("tr[uid='" + DELETE_ID + "']").remove();
                            // 要删除的ID制空
                            // DELETE_ID = 0;
                            // 简单的思路：
                            location.reload();
                        } else {
                            // 删除失败
                            alert(res.error);
                        }
                    }
                })
            });
        }

        function bindBtnEditEvent() {
            $(".btn-edit").click(function () {
                // 清空对话框中的数据
                $("#formAdd")[0].reset();
                var uid = $(this).attr("uid");
                EDIT_ID = uid;

                // 发送Ajax去后端获取当前行的相关数据  /order/detail/?uid=123
                $.ajax({
                    url: "/order/detail/",
                    type: "get",
                    data: {
                        uid: uid
                    },
                    dataType: "JSON",
                    success: function (res) {
                        if (res.status) {
                            // 将数据赋值到对话框中的标签中。
                            $.each(res.data, function (name, value) {
                                $("#id_" + name).val(value);
                            })
                            // 修改对话框的标题
                            $("#myModalLabel").text("编辑");

                            // 点击编辑，显示对话框
                            $('#myModal').modal('show');
                        } else {
                            alert(res.error);
                        }
                    }
                })
            });
        }

    </script>
{% endblock %}
