{% extends 'layout.html' %}

{% block content %}
<div class="container-fluid">
    <h2>确认删除</h2>
    <p>您确定要删除此销售记录吗？</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">删除</button>
        <a href="{% url 'outbound_list' %}" class="btn btn-secondary">取消</a>
    </form>
</div>
{% endblock %}
