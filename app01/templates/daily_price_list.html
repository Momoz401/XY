{% extends 'layout.html' %}

{% block content %}
    <div class="container-fluid">
        <div style="margin-bottom: 10px" class="clearfix">
            <a class="btn btn-success" href="/daily_price/add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                添加价格
            </a>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                每日价格列表
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>品种</th>
                            <th>市场</th>
                            <th>价格</th>
                            <th>日期</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for price in prices %}
                            <tr>
                                <td>{{ price.id }}</td>
                                <td>{{ price.variety }}</td>
                                <td>{{ price.market.市场名称 }}</td>
                                <td>{{ price.price }}</td>
                                <td>{{ price.date|date:"Y-m-d" }}</td>
                                <td>
                                    <a class="btn btn-primary btn-xs" href="/daily_price/{{ price.id }}/edit/">编辑</a>
                                    <a class="btn btn-danger btn-xs" href="/daily_price/{{ price.id }}/delete/">删除</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
