<!-- templates/upload_center.html -->

{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <h2 class="mt-4">统一数据上传管理</h2>

    <!-- 工价上传 Section -->
    <div class="upload-section mt-5">
        <h3>工价上传</h3>
        <a href="{% static 'templates/工价上传模板.xlsx' %}" class="btn btn-info" download>下载工价上传模板</a>
        <form method="post" enctype="multipart/form-data" class="mt-3">
            {% csrf_token %}
            {{ productionwage_form.as_p }}
            <button type="submit" name="upload_productionwage" class="btn btn-primary">上传工价</button>
        </form>
    </div>

    <hr class="my-5">

    <!-- 员工上传 Section -->
    <div class="upload-section mt-5">
        <h3>员工上传</h3>
        <a href="{% static 'templates/员工上传模板.xlsx' %}" class="btn btn-info" download>下载员工上传模板</a>
        <form method="post" enctype="multipart/form-data" class="mt-3">
            {% csrf_token %}
            {{ employee_form.as_p }}
            <button type="submit" name="upload_employee" class="btn btn-primary">上传员工</button>
        </form>
    </div>
</div>
{% endblock %}
